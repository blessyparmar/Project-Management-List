<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Interface</title>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="user-initials">BP</div>
      <div class="header-text">My tasks</div>
    </header>
    <div class="main-content">
      <button class="add-task-button">+ Add task</button>
      <div class="task-section">
        <h2>Recently assigned</h2>
        <div class="task-item">
          <input type="checkbox">
          <span class="task-name">Schedule kickoff meeting</span>
          <span class="task-date">Today – Jun 12</span>
          <span class="task-project">Cross-functional project</span>
        </div>
        <div class="task-item">
          <input type="checkbox">
          <span class="task-name">Draft project brief</span>
          <span class="task-date">Jun 8 – 11</span>
          <span class="task-project">Cross-functional project</span>
        </div>
        <div class="add-task">Add task...</div>
      </div>
      <div class="task-section">
        <h2>Do today</h2>
        <div class="add-task">Add task...</div>
      </div>
      <div class="task-section">
        <h2>Do next week</h2>
        <div class="add-task">Add task...</div>
      </div>
      <div class="task-section">
        <h2>Do later</h2>
        <div class="add-task">Add task...</div>
      </div>
      <button class="add-section-button">+ Add section</button>
    </div>
  </div>
</body>
</html>
